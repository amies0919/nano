<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>test</title>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css" type="text/css"/>

    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" href="../css/H5.css" type="text/css"/>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
    </style>

</head>
<body>
<!--测试内容组织功能，以及fullPage页面切换&组件切换-->
<script type="text/javascript">
    $(function () {
        var h5 = new H5();
        h5.addPage('face')
                .addComponent('logo', {
                    text: 'logo',
                    width: 400,
                    height: 100,
                    css: {backgroundColor: 'red', top: 200, opacity: 0},
                    center: true,
                    animateIn: {opacity: 1},
                    animateOut: {opacity: 0}
                })
                .addComponent('slogan', {
                    text: 'slogan',
                    width: 400,
                    height: 100,
                    css: {backgroundColor: 'red', top: 350},
                    center: true
                })
                .addPage('desc')
                .addComponent('caption', {
                    text: '核心理念',
                    width: 400,
                    height: 100,
                    css: {backgroundColor: 'red', top: 350},
                    center: true
                })
                .addPage('page-3')
                .addComponent('caption', {
                    text: '课程方向分布',
                    width: 400,
                    height: 100,
                    css: {backgroundColor: 'red', top: 350},
                    center: true
                })
                .loader();

    });

</script>

</body>
</html>
