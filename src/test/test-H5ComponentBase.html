<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>test</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone {
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }

        .h5_component_base {
            transition: all 1s;
        }
    </style>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css" type="text/css"/>
</head>
<body>
<!--用于开发测试H5ComponentBase 对象（基本的图文组件）-->
<div class="iphone">

</div>
<script type="text/javascript">
    var cfg = {
        type: 'base',
        bg: '../imgs/p1_people.png',
        width: 514,
        height: 306,
        css: {
            bottom: 0,
            opacity: 0
        },
        animateIn: {bottom: 80, opacity: 1},
        animateOut: {bottom: 0, opacity: 0},
        center: true
    }
    var h5 = new H5ComponentBase('myName', cfg);
    $('.iphone').append(h5);
    var load = true;
    $('body').click(function () {
        load = !load;
        $('.h5_component').trigger(load ? 'onLeave' : 'onLoad');
    });
</script>
</body>
</html>
